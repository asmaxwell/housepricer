{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Estimator {% endblock %}</h1>
    <form action="" method="get">
        <label for="date">Date (dd/mm/yyyy):</label>
        <input type="text" name="date" />
        <br>
        
        <label for="postcode">Postcode:</label>
        <input type="text" name="postcode" />        
        <br>

        <label for="housetype">Type of House:</label>        
        <select id="housetype" name="housetype">
            <option value="F">flat</option>
            <option value="T">terrace</option>
            <option value="S">semi-detached</option>
            <option value="D">detached</option>
            <option value="O">other</option>
        </select>
        <br>

        <label for="newbuild">New Build:</label>
        <select id="newbuild" name="newbuild">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <br>

        <label for="estatetype">Estate Type:</label>
        <select id="estatetype" name="estatetype">
            <option value="Freehold">Freehold</option>
            <option value="Leasehold">Leasehold</option>
        </select>
        <br>

        <label for="transactiontype">Transaction Type:</label>
        <select id="transactiontype" name="transactiontype">
            <option value="A">Standard (A)</option>
            <option value="B">Additional (B)</option>
        </select>
        <br>
        
        <input type="submit" value="Convert" />
    </form>
    <h3>{{stringOut}}</h3>
{% endblock %}
